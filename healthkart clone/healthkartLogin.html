<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/healthkartLogin.css" />
  </head>

  <body>
    <div class="modalhealthkart">
      <div class="login-left-section">
        <div class="login-left-section-content">
          <h4>Why Login?</h4>
          <div class="login-left-section-features">
            <img
              src="https://img6.hkrtcdn.com/react/static/media/signupFlow/white-bg-tick.svg"
              alt="tick"
            />
            <div>Over 1.5 million satisfied customers</div>
          </div>
          <div class="login-left-section-features">
            <img
              src="https://img6.hkrtcdn.com/react/static/media/signupFlow/white-bg-tick.svg"
              alt="tick"
            />
            <div>Earn HK cash on every order</div>
          </div>
          <div class="login-left-section-features">
            <img
              src="https://img6.hkrtcdn.com/react/static/media/signupFlow/white-bg-tick.svg"
              alt="tick"
            />
            <div>Get personal fitness expert advice</div>
          </div>
        </div>
      </div>
      <div class="login-right-section">
        <div class="login-right-section-content">
          <div>
            <img
              src="https://img2.hkrtcdn.com/react/static/media/common/login/Closs.svg"
              alt="close button"
              class="login-right-section-close-button"
            />
            <ul class="login-signUp-list">
              <li class="login-signUp-tab login-tab" id="healthkart-login">
                Login
              </li>
              <li class="login-signUp-tab signUp-tab" id="healthkart-signUp">
                Signup
              </li>
            </ul>
            <div class="login-section">
              <form class="healthkart-login-form">
                <label
                  for="email_healthkart"
                  class="healthkart-login-form-label"
                  >Email</label
                >
                <input
                  class="healthkart-login-form-input"
                  type="text"
                  name="email_healthkart"
                  id="email_healthkart"
                />

                <label
                  for="password_healthkart"
                  class="healthkart-login-form-label"
                  >Password</label
                >
                <input
                  class="healthkart-login-form-input"
                  type="password"
                  name="password_healthkart"
                  id="password_healthkart"
                />

                <button class="healthkart-login-form-button">Login</button>
              </form>

              <div class="login-section-form-or">
                <span>or</span>
                <div></div>
              </div>

              <div class="login-integration">
                <div class="login-icon-container">
                  <img
                    src="https://img2.hkrtcdn.com/react/static/media/common/Logo%20Google.svg"
                    alt="google"
                  />
                  <span class="login-icon-text">Google</span>
                </div>
                <div class="login-icon-container">
                  <img
                    src="https://img10.hkrtcdn.com/react/static/media/common/F_icon.svg"
                    alt="facebook"
                  />
                  <span class="login-icon-text">Facebook</span>
                </div>
              </div>

              <div class="login-section-footer">
                <p>
                  By signing up you agree to our
                  <a
                    href="https://www.healthkart.com/hk/TerfvfdgvfbgfmsConditions.action9"
                    >Terms and Condition</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay"></div>
  </body>
</html>
<script src="./Scripts/healthkartLogin.js"></script>
